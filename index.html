<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/styles.css" />
    <title>Fexercise</title>
  </head>
  <body>
    <header>
      <section class="Header-Section row-spaced">
        <div class="banner center-aligned">
          <img
            src="images/VectorPizza.png"
            alt="pizza-logo"
            class="pizza-img-logo"
          />
          <span class="Title Part1">Pizza</span>
          <span class="Title Part2">&</span>
          <span class="Title Part3">Front</span>
        </div>
        <div class="nav-main center-aligned">
          <nav class="nav1 end-justified">
            <a href="#" class="nav-elem"> Home</a>
            <a href="#" class="nav-elem">Contacto</a>
            <a href="#" class="nav-elem">Ranking</a>
            <a href="#" class="nav-elem">Promoción</a>
          </nav>
        </div>
      </section>
    </header>
    <main>
      <section class="middle center-aligned">
        <div class="container-mid center-aligned center-justified">
          <div class="envio op-aligned roundedsquare">
            <span class="Title Part3">Envio gratis</span>
            <span class="Title Part2">comprando</span>
            <span class="Title Part3">2 pizzas</span>
          </div>
        </div>
        <div class="container-mid center-aligned center-justified">
          <div class="podio roundedsquare">
            <div class="title-top-container center-justified">
              <span class="Title Part3">Podio de pizzas</span>
            </div>
            <div class="top-pizza-container row-spaced top-aligned">
              <div class="top-pizzas">
                <h3 class="top-title">Pizzas top 5</h3>
                <p>1. Muzzarella</p>
                <p>2. Hawaiana</p>
                <p>3. Muzzarella J&Morron</p>
                <p>4. Fugazzeta</p>
                <p>5. Calabresa</p>
              </div>
              <div class="img-podio-container">
                <img
                  src="images/PizzaFalling.jpg"
                  alt="pizza-imagen"
                  class="pizza-falling-img"
                />
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <section class="Footer-Section row-spaced">
        <div class="nav-main center-aligned">
          <nav class="nav1 start-justified column-spaced">
            <a href="#" class="nav-elem"> Home</a>
            <a href="#" class="nav-elem">Contacto</a>
            <a href="#" class="nav-elem">Ranking</a>
            <a href="#" class="nav-elem">Promoción</a>
          </nav>
        </div>
        <div class="banner center-aligned end-justified">
          <img
            src="images/VectorPizza.png"
            alt="pizza-logo"
            class="pizza-img-logo"
          />
          <span class="Title Part1">Pizza</span>
          <span class="Title Part2">&</span>
          <span class="Title Part3">Front</span>
        </div>
      </section>
    </footer>
  </body>
</html>
